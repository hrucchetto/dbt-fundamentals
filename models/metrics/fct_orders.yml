semantic_models:
  - name: orders
    model: ref('fct_orders')
    defaults:
      agg_time_dimension: ordered_at
    entities:
      - name: order
        expr: order_id
        type: primary
    dimensions:
      - name: ordered_at         
        type: time
        type_params:
          time_granularity: day
        expr: ordered_at           
      - name: is_drink_order
        type: categorical
      - name: is_food_order
        type: categorical 
    measures:
      - name: order_count
        agg: count_distinct
        expr: order_id
      - name: order_total
        agg: sum
        expr: order_total
      - name: order_cost
        agg: sum
        expr: order_cost
      - name: avg_order_value
        agg: average
        expr: order_total
      - name: min_order_value
        agg: min
        expr: order_total
      - name: max_order_value
        agg: max
        expr: order_total
metrics:
  - name: cost_total
    description: "Sum of orders cost."
    type: simple
    label: "Cost Total"
    type_params:
      measure: order_cost
  - name: order_total
    description: "Sum of orders value."
    type: simple
    label: "Order Total"
    type_params:
      measure: order_total
  - name: avg_order_amount
    description: "Avg of orders value."
    type: simple
    label: "Avg Order Amount"
    type_params:
      measure: avg_order_value
  - name: max_order_amount
    description: "Max orders value."
    type: simple
    label: "Max Order Amount"
    type_params:
      measure: max_order_value
  - name: order_value_pct
    description: "Ratio of avg order value to max order value."
    type: ratio
    label: "Order Value Pct"
    type_params:
      numerator: avg_order_amount
      denominator: max_order_amount
  - name: cumulative_orders_amount
    description: "The cumulative value of all orders."
    type: cumulative
    label: "Cumulative Orders Amount"
    type_params:
      measure: order_total
  - name: food_order_gross_profit
    description: "The gross profit for each food order"
    type: derived
    label: "Food Order Gross Profit"
    type_params:
      expr: revenue - cost
      metrics:
        - name: order_total
          alias: revenue
          filter: |
            {{ Dimension('order__is_food_order') }} == True
        - name: cost_total
          alias: cost
          filter: |
            {{ Dimension('order__is_food_order') }} == True
